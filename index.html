<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="slide-in-top">Happy Birthday!</h1>
      <p class="slide-in-left">Tap the button below for your special message.</p>
      <button id="revealButton" class="pulse">Show Message</button>
      <div id="message" class="hidden">
        <p class="fade-in">🎉 Happy New Year!</p>
        <p class="fade-in">As we step into this brand-new year, I want to take a moment to thank you for being part of my life. Your love, support, and kindness have made the past year truly special.</p>
        <p class="fade-in"></p>
        <p class="fade-in">🎂 Enjoy your day to the fullest!</p>
      </div>
    </div>
  </div>
  <canvas id="confettiCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
